{% extends 'main/base.html' %}
{% load staticfiles %}

{% block style %}
<link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock %}

{% block title %}
<title>회원가입</title>
{% endblock %}

{% block main %}
<div class="signup container">
    <form action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        <h2 class="center">회원가입</h2>
        <div class="field">
            <label for="username">아이디</label>
            <div>{{ form.username }}</div>
        </div>
        <div class="field">
            <label for="password1">패스워드</label>
            <div>{{ form.password1 }}</div>
        </div>
        <div class="field">
            <label for="password2">패스워드 확인</label>
            <div>{{ form.password2 }}</div>
        </div>
        <div class="field">
            <label for="username">닉네임</label>
            <div>{{ form.nickname }}</div>
        </div>
        <div class="field">
            <label for="username">이메일</label>
            <div>{{ form.email }}</div>
        </div>
        <div class="field">
            <label for="username">전화번호</label>
            <div>{{ form.phone }}</div>
        </div>
        <div class="field center">
            <button type="submit" class="btn waves-effect waves-light">가입하기</button>
        </div>
    </form>
</div>
{% endblock %}
